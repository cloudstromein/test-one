<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deployment Context Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .context-box {
      background: #fff;
      border: 2px solid #0078d7;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 400px;
      width: 100%;
      text-align: left;
    }
    .context-box h1 {
      margin-top: 0;
      color: #0078d7;
      text-align: center;
    }
    .context-box p {
      color: #333;
      font-size: 1.1em;
      margin: 5px 0;
    }
    .context-box .label {
      font-weight: bold;
      color: #555;
      display: inline-block;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Current Deployment -->
    <div class="context-box">
      <h1>Deployment Status</h1>
      <p><span class="label">Version:</span> v1.4.2</p>
      <p><span class="label">Environment:</span> Production</p>
      <p><span class="label">Deployed By:</span> admin_user</p>
      <p><span class="label">Date:</span> 2025-05-16 14:30 UTC</p>
      <p><span class="label">Status:</span> <span style="color:green;">Success</span></p>
    </div>

    <!-- Next Deployment -->
    <div class="context-box">
      <h1>Next Deployment</h1>
      <p><span class="label">Version:</span> v1.4.3</p>
      <p><span class="label">Environment:</span> Staging</p>
      <p><span class="label">Planned By:</span> deploy_bot</p>
      <p><span class="label">Scheduled:</span> 2025-05-20 09:00 UTC</p>
      <p><span class="label">Status:</span> <span style="color:orange;">Scheduled</span></p>
    </div>
  </div>
</body>
</html>
